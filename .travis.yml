language: python
dist: trusty
python:
 - "2.7"
 - "3.5"
 - "3.6"

# no python3-wx before bionic
# no pyqt5 before xenial
# no pygtk for py3
# pygdk3 plugin is not compatible with trusty
# no python3-pyside before xenial
matrix:
  include:
    - python: "2.7_with_system_site_packages"
      dist: trusty
      env: DIST="trusty" PACKAGES="python-gtk2                           python-wxgtk2.8 python-qt4                    python-pyside"  TESTS2="test_pygtk.py                test_wx.py test_pyqt4.py               test_pyside.py"

    - python: "2.7_with_system_site_packages"
      dist: xenial
      env: DIST="xenial" PACKAGES="python-gtk2 python-gi  gir1.2-gtk-3.0 python-wxgtk3.0 python-qt4     python-pyqt5   python-pyside"  TESTS2="test_pygtk.py test_pygdk3.py test_wx.py test_pyqt4.py test_pyqt5.py test_pyside.py"

    - python: "3.5_with_system_site_packages"
      dist: xenial
      env: DIST="xenial" PACKAGES="            python3-gi gir1.2-gtk-3.0                 python3-pyqt4  python3-pyqt5  python3-pyside" TESTS2="              test_pygdk3.py            test_pyqt4.py test_pyqt5.py test_pyside.py"

    - python: 3.7
      dist: xenial
      env: DIST="xenial"
      
    - python: 3.8
      dist: xenial
      env: DIST="xenial"

install:
 - sudo apt-get update -q
 - sudo apt-get install --no-install-recommends -y python-dev xvfb x11-utils x11-apps
 - sudo apt-get install --no-install-recommends -y scrot imagemagick 
 - sudo apt-get install --no-install-recommends -y $(echo $PACKAGES)
 - pip install -r requirements-test.txt
 - pip install .
 - pip install coveralls

script:  
 - xauth add :0 . `mcookie`
 - cd tests 
 - TESTS1="easy test_scrot.py test_imagemagick.py"
 - nosetests -v --with-coverage --cover-package=pyscreenshot  $TESTS1 $TESTS2
  
after_success:
 - coveralls
