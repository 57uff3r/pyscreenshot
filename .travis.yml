language: python
python:
 - "2.6"
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
 - "2.7_with_system_site_packages"
 - "3.2_with_system_site_packages"
 - "pypy"
 - "pypy3"
 
# python-gtk2 python-qt4

install:
 - sudo apt-get install python-dev xvfb x11-utils x11-apps
 - sudo apt-get install scrot imagemagick 
 - pip install -r requirements-test.txt
 - pip install .
 - pip install coveralls

script:  
 - xauth add :0 . `mcookie`
 - cd tests 
 - nosetests -v --with-coverage --cover-package=pyscreenshot  test_check.py test_examples.py test_scrot.py test_imagemagick.py
  
after_success:
 - coveralls
